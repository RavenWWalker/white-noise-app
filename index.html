<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–≤—É–∫–∏ –ø—Ä–∏—Ä–æ–¥—ã - –ë–µ–ª—ã–π —à—É–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .sounds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .sound-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .sound-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        .sound-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sound-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .sound-icon {
            font-size: 1.5em;
        }

        .volume-control {
            margin-bottom: 15px;
        }

        .volume-label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        .play-btn {
            width: 100%;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .play-btn.playing {
            background: rgba(76, 175, 80, 0.6);
        }

        .play-btn.error {
            background: rgba(244, 67, 54, 0.6);
        }

        .master-volume {
            text-align: center;
            margin-bottom: 30px;
        }

        .master-volume label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .master-volume input {
            width: 300px;
            max-width: 100%;
        }

        .timer-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .timer-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .timer-btn.active {
            background: rgba(255, 193, 7, 0.6);
        }

        .timer-display {
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .sounds-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø –ó–≤—É–∫–∏ –ø—Ä–∏—Ä–æ–¥—ã</h1>
            <p>–°–æ–∑–¥–∞–π—Ç–µ –∏–¥–µ–∞–ª—å–Ω—É—é –∞—Ç–º–æ—Å—Ñ–µ—Ä—É –¥–ª—è —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏ –∏ —Å–Ω–∞</p>
        </div>

        <div class="controls">
            <button class="control-btn" id="playAllBtn">‚ñ∂Ô∏è –ò–≥—Ä–∞—Ç—å –≤—Å–µ</button>
            <button class="control-btn" id="stopAllBtn">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ</button>
            <button class="control-btn" id="randomBtn">üé≤ –°–ª—É—á–∞–π–Ω—ã–π –º–∏–∫—Å</button>
        </div>

        <div class="master-volume">
            <label for="masterVolume">–û–±—â–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å</label>
            <input type="range" id="masterVolume" class="volume-slider" min="0" max="100" value="70">
        </div>

        <div class="timer-section">
            <h3>–¢–∞–π–º–µ—Ä —Å–Ω–∞</h3>
            <div class="timer-controls">
                <button class="timer-btn" data-time="0">–ë–µ–∑ —Ç–∞–π–º–µ—Ä–∞</button>
                <button class="timer-btn" data-time="15">15 –º–∏–Ω</button>
                <button class="timer-btn" data-time="30">30 –º–∏–Ω</button>
                <button class="timer-btn" data-time="60">1 —á–∞—Å</button>
                <button class="timer-btn" data-time="120">2 —á–∞—Å–∞</button>
            </div>
            <div class="timer-display" id="timerDisplay"></div>
        </div>

        <div class="sounds-grid" id="soundsGrid">
            <!-- –ó–≤—É–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <div class="footer">
            <p>üéµ –°–æ–∑–¥–∞–Ω–æ –¥–ª—è —Å–ø–æ–∫–æ–π–Ω–æ–≥–æ —Å–Ω–∞ –∏ —Ä–µ–ª–∞–∫—Å–∞—Ü–∏–∏</p>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–≤—É–∫–æ–≤
        const sounds = [
            {
                name: '–î–æ–∂–¥—å',
                icon: 'üåßÔ∏è',
                file: 'sounds/rain.mp3',
                type: 'rain'
            },
            {
                name: '–ì—Ä–æ–∑–∞',
                icon: '‚õàÔ∏è',
                file: 'sounds/thunderstorm.mp3',
                type: 'thunderstorm'
            },
            {
                name: '–õ–∏–≤–µ–Ω—å',
                icon: 'üå¶Ô∏è',
                file: 'sounds/heavy_rain.mp3',
                type: 'heavy_rain'
            },
            {
                name: '–í–µ—Ç–µ—Ä',
                icon: 'üí®',
                file: 'sounds/wind.mp3',
                type: 'wind'
            },
            {
                name: '–í–æ–¥–æ–ø–∞–¥',
                icon: 'üíß',
                file: 'sounds/waterfall.mp3',
                type: 'waterfall'
            },
            {
                name: '–°–≤–µ—Ä—á–∫–∏',
                icon: 'ü¶ó',
                file: 'sounds/crickets.mp3',
                type: 'crickets'
            },
            {
                name: '–õ–µ—Å',
                icon: 'üå≤',
                file: 'sounds/forest.mp3',
                type: 'forest'
            },
            {
                name: '–ö–≤–∞–∫–∞–Ω—å–µ',
                icon: 'üê∏',
                file: 'sounds/frogs.mp3',
                type: 'frogs'
            },
            {
                name: '–ö–æ—Å—Ç—ë—Ä',
                icon: 'üî•',
                file: 'sounds/fire.mp3',
                type: 'fire'
            }
        ];

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let audioContext;
        let soundNodes = {};
        let masterGainNode;
        let timerInterval;
        let timeLeft = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                masterGainNode = audioContext.createGain();
                masterGainNode.connect(audioContext.destination);
                masterGainNode.gain.value = 0.7;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∞—É–¥–∏–æ –∏–∑ —Ñ–∞–π–ª–∞
        function createSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.loop = true;
            audio.crossOrigin = 'anonymous';
            
            const source = audioContext.createMediaElementSource(audio);
            const gainNode = audioContext.createGain();
            
            source.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            return { audio, gainNode };
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∞—É–¥–∏–æ
        const audioCache = {};
        
        function preloadAudio(soundFile) {
            if (!audioCache[soundFile]) {
                const audio = new Audio(soundFile);
                audio.preload = 'auto';
                audio.loop = true;
                audioCache[soundFile] = audio;
            }
            return audioCache[soundFile];
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∑–≤—É–∫–∞
        function createSoundCard(sound, index) {
            return `
                <div class="sound-card">
                    <div class="sound-header">
                        <span class="sound-title">${sound.name}</span>
                        <span class="sound-icon">${sound.icon}</span>
                    </div>
                    <div class="volume-control">
                        <label class="volume-label">–ì—Ä–æ–º–∫–æ—Å—Ç—å: <span id="volumeValue${index}">50</span>%</label>
                        <input type="range" class="volume-slider" id="volume${index}" min="0" max="100" value="50">
                    </div>
                    <button class="play-btn" id="playBtn${index}">‚ñ∂Ô∏è –ò–≥—Ä–∞—Ç—å</button>
                </div>
            `;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function initInterface() {
            const soundsGrid = document.getElementById('soundsGrid');
            soundsGrid.innerHTML = sounds.map((sound, index) => createSoundCard(sound, index)).join('');

            // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∑–≤—É–∫–∞
            sounds.forEach((sound, index) => {
                const playBtn = document.getElementById(`playBtn${index}`);
                const volumeSlider = document.getElementById(`volume${index}`);
                const volumeValue = document.getElementById(`volumeValue${index}`);

                playBtn.addEventListener('click', () => toggleSound(index));
                volumeSlider.addEventListener('input', (e) => {
                    volumeValue.textContent = e.target.value;
                    updateSoundVolume(index, e.target.value / 100);
                });
            });

            // –û–±—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.getElementById('playAllBtn').addEventListener('click', playAllSounds);
            document.getElementById('stopAllBtn').addEventListener('click', stopAllSounds);
            document.getElementById('randomBtn').addEventListener('click', createRandomMix);
            document.getElementById('masterVolume').addEventListener('input', updateMasterVolume);

            // –¢–∞–π–º–µ—Ä
            document.querySelectorAll('.timer-btn').forEach(btn => {
                btn.addEventListener('click', setTimer);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function toggleSound(index) {
            initAudioContext();
            
            const playBtn = document.getElementById(`playBtn${index}`);
            const sound = sounds[index];
            
            if (soundNodes[index]) {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–≤—É–∫
                stopSound(index);
                playBtn.textContent = '‚ñ∂Ô∏è –ò–≥—Ä–∞—Ç—å';
                playBtn.classList.remove('playing');
                playBtn.classList.remove('error');
            } else {
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫
                try {
                    const volume = document.getElementById(`volume${index}`).value / 100;
                    const audioNode = createSound(sound.file);
                    audioNode.gainNode.gain.value = volume;
                    
                    soundNodes[index] = audioNode;
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                    audioNode.audio.play().then(() => {
                        playBtn.textContent = '‚è∏Ô∏è –ü–∞—É–∑–∞';
                        playBtn.classList.add('playing');
                        playBtn.classList.remove('error');
                    }).catch(error => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                        playBtn.textContent = '‚ùå –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω';
                        playBtn.classList.add('error');
                        playBtn.classList.remove('playing');
                        delete soundNodes[index];
                    });
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤—É–∫–∞:', error);
                    playBtn.textContent = '‚ùå –û—à–∏–±–∫–∞';
                    playBtn.classList.add('error');
                    playBtn.classList.remove('playing');
                }
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–≤—É–∫–∞
        function stopSound(index) {
            if (soundNodes[index]) {
                soundNodes[index].audio.pause();
                soundNodes[index].audio.currentTime = 0;
                delete soundNodes[index];
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –∑–≤—É–∫–∞
        function updateSoundVolume(index, volume) {
            if (soundNodes[index]) {
                soundNodes[index].gainNode.gain.value = volume;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—â–µ–π –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function updateMasterVolume(e) {
            if (masterGainNode) {
                masterGainNode.gain.value = e.target.value / 100;
            }
        }

        // –ò–≥—Ä–∞—Ç—å –≤—Å–µ –∑–≤—É–∫–∏
        function playAllSounds() {
            sounds.forEach((_, index) => {
                const playBtn = document.getElementById(`playBtn${index}`);
                if (!soundNodes[index]) {
                    toggleSound(index);
                }
            });
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ –∑–≤—É–∫–∏
        function stopAllSounds() {
            sounds.forEach((_, index) => {
                if (soundNodes[index]) {
                    stopSound(index);
                    const playBtn = document.getElementById(`playBtn${index}`);
                    playBtn.textContent = '‚ñ∂Ô∏è –ò–≥—Ä–∞—Ç—å';
                    playBtn.classList.remove('playing');
                    playBtn.classList.remove('error');
                }
            });
        }

        // –°–æ–∑–¥–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –º–∏–∫—Å
        function createRandomMix() {
            stopAllSounds();
            
            const randomCount = Math.floor(Math.random() * 4) + 2; // 2-5 –∑–≤—É–∫–æ–≤
            const selectedSounds = [];
            
            while (selectedSounds.length < randomCount) {
                const randomIndex = Math.floor(Math.random() * sounds.length);
                if (!selectedSounds.includes(randomIndex)) {
                    selectedSounds.push(randomIndex);
                }
            }
            
            selectedSounds.forEach(index => {
                // –°–ª—É—á–∞–π–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
                const randomVolume = Math.floor(Math.random() * 50) + 30; // 30-80%
                document.getElementById(`volume${index}`).value = randomVolume;
                document.getElementById(`volumeValue${index}`).textContent = randomVolume;
                
                setTimeout(() => toggleSound(index), index * 200); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—É—Å–∫–∞–º–∏
            });
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–∞–π–º–µ—Ä–∞
        function setTimer(e) {
            const minutes = parseInt(e.target.dataset.time);
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.timer-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            if (minutes === 0) {
                timeLeft = 0;
                document.getElementById('timerDisplay').textContent = '';
                return;
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π —Ç–∞–π–º–µ—Ä
            e.target.classList.add('active');
            timeLeft = minutes * 60;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                document.getElementById('timerDisplay').textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    fadeOutAndStop();
                }
            }, 1000);
        }

        // –ü–ª–∞–≤–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ –∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
        function fadeOutAndStop() {
            const fadeTime = 30; // 30 —Å–µ–∫—É–Ω–¥ –∑–∞—Ç—É—Ö–∞–Ω–∏—è
            const fadeInterval = setInterval(() => {
                const currentVolume = masterGainNode.gain.value;
                const newVolume = currentVolume - (1 / (fadeTime * 10));
                
                if (newVolume <= 0) {
                    clearInterval(fadeInterval);
                    stopAllSounds();
                    masterGainNode.gain.value = 0.7; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å
                    document.getElementById('masterVolume').value = 70;
                    document.getElementById('timerDisplay').textContent = 'üí§ –°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏!';
                    
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –∫–Ω–æ–ø–æ–∫ —Ç–∞–π–º–µ—Ä–∞
                    document.querySelectorAll('.timer-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ —É–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    setTimeout(() => {
                        document.getElementById('timerDisplay').textContent = '';
                    }, 5000);
                } else {
                    masterGainNode.gain.value = newVolume;
                }
            }, 100);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            initInterface();
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ —Ñ–∞–π–ª–æ–≤
            sounds.forEach(sound => {
                preloadAudio(sound.file);
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && audioContext) {
                audioContext.suspend();
            } else if (!document.hidden && audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
